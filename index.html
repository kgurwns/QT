<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>iFrame 테스트 페이지</title>
    <style>
        /* iframe이 페이지 전체를 차지하도록 스타일 추가 (선택 사항) */
        body { margin: 0; padding: 0; overflow: hidden; }
        #web-app-frame {
            width: 100vw;   /* 뷰포트 너비 100% */
            height: 100vh;  /* 뷰포트 높이 100% */
            border: none;   /* 테두리 제거 */
        }
    </style>
</head>
<body>
    <h1>아래는 iframe으로 연결된 페이지입니다.</h1>
    
    <iframe 
        id="web-app-frame"
        src="https://script.google.com/macros/s/AKfycbxlFRjUIXShMPoGJ2xLYBsSnPJVesBaUyg0EY1dfogfa0LcvskP4M7ubWKXJZEbAAMM/exec" 
        title="임베드된 웹앱">
        
        이 브라우저는 iframe을 지원하지 않습니다.
    </iframe>
    
</body>
</html>
